title:              My Blog
email:              fbelinchon@gmail.com
description:        Este es mi blog
author:             Francisco Belinch√≥n
baseurl:            "/blogs"
url:                "https://fbelinchon.github.io"

# Social Profiles
twitter_username:   fbelinchon
github_username:    fbelinchon
facebook_username:  StartBootstrap
linkedin_username:

# Add your google-analytics ID here to activate google analytics
google_analytics:   UA-XXXXXXXXX-X # out your google-analytics code

# Build settings


use_math: true
destination: docs

markdown:           kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
  

# Pagination Settings
pagination:
  enabled: true
  per_page: 4
  permalink: '/page/:num/'
  title: ':title :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

plugins:
  - jekyll-paginate-v2
  - jekyll-feed
  - jekyll-sitemap