# This is a basic workflow to help you get started with Actions

name: jekyll-cd

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
   
      - name: Build & Deploy to GitHub Pages
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ðŸŽ© Install Jekyll
        run: |
          sudo gem install bundler jekyll
          sudo bundle install
      - name: ðŸ§¹ Clean site
        run: |
          if [ -d "docs" ]; then
            rm -rf docs/*
          fi
      - name: ðŸ”¨ Build site
        run: bundle exec jekyll build -d docs
      - name: ðŸ§ª Deploy build
        run: |
          git config user.name "fbelinchon"
          git config user.email "fbelinchon@users.noreply.github.com"
          git add .
          git commit -am "ðŸ§ª Deploy with ${GITHUB_WORKFLOW}"
          git push --all -f https://${{ secrets.GIT_SECRET }}@github.com/fbelinchon/blogs.git
        
